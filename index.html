<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="Imagens/icon-green.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wag!</title>
</head>
<body>
    <header class="cabecalho">
        <section class="cabecalho_esquerda">
            <div>
                <a class="logo" href="">Wag!</a>
            </div>
            <div class="lado_esquerdo">
                <a class="menu_esquerdo" href="">Services</a>
                <a class="menu_esquerdo" href="">Safety</a>
                <a class="menu_esquerdo" href="">Compare Pet Insurance Plants</a>
                <a class="menu_esquerdo" href="">Help Center</a>
            </div>
        </section>
            <div class="lado_direito">
                <a class="menu_direito" href=""><img src="Imagens/acessibilidade.jpeg" alt="acessibilidade" id="acessibilidade"> Become a Caregiver</a>
                <a class="menu_direito" href=""><img src="Imagens/login.jpeg" alt="login" id="imagem_login"> Log in</a>
                <a  class="botao" href="">Sign up</a>
            </div>
    </header>
    <main class="conteudo">
        <section class="texto_imagem">
            <h1 class="conteudo_titulo1">Become a Dog</h1>
            <h1 class="conteudo_titulo2">Walter with Wag!</h1>
            <p class="conteudo_paragrafo">Join our comunnity of over 351K Pet Caregivers nationwide</p>
            <div class="imagens_circulo">
                <img src="Imagens/cao1.jpeg" id="cachorro_1" alt="" class="imagens_animais">
                <img src="Imagens/gato1.jpeg" id="gato_1" alt="" class="imagens_animais">
                <img src="Imagens/cao2.jpeg" id="cachorro_2" alt="" class="imagens_animais">
                <img src="Imagens/gato2.jpeg" id="gato_2" alt="" class="imagens_animais">
            </div>
        </section>
        <section class="formulario">
            <div class="campos">
                <input type="text" placeholder="Legal First Name" class="caixa_texto">
                <input type="text" placeholder="Legal Last Name" class="caixa_texto">
                <input type="text" placeholder="E-mail Adress" class="caixa_texto">
                <input type="text" placeholder="Phone Number" class="caixa_texto">
            </div>
            <div class="quadrado">
                <div class="texto_quadrado">
                    <img class="img_qrcode" src="Imagens/qrcode.png" alt="qrcode">
                    <p class="texto_quadrado1">Approved Coregiver?</p>
                    <p class="texto_quadrado1">Download the app</p>
                </div>
            </div>
        </div>
        </section>
    </main>
    <footer class="rodape">
        <p class="rodape_conteudo">Desenvolvido por Emerson</p>
    </footer>
</body>
</html>
